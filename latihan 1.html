<html>

<head>
    <title>Menggunakan heading</title>

<body>
    DOKUMEN INI MENGGUNAKAN HEADING
    <h1>HEADING 1</h1>
    <H2 ALIGN="RIGHT"> HEADING 2</H2>
    <H3 ALIGN="CENTER"> HEADING 3</H3>
    <H4>HEADING 4</H4>
    <H5>HEADING 5</H5>
    <H6>HEADING 6</H6>
    <H3 ALIGN="LEFT"> HEADING 6 </H3>

</body>
</head>

</html>
